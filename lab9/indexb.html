<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Webform 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="HTML,CSS,bootstrap" />
  <meta name="description" content="Website shows the assignments of course CS472 - Web Application Programming" />
  <link href="../css/lab4b.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <a class="navbar-brand" href="#">MUM Golden Dome Market:::SRM System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item ml-4">
          <span class="divider"></span>
        </li>
        <li class="nav-item ml-4 mr-4">
          <a class="nav-link" href="#">Product</a>
        </li>
        <li class="nav-item">
          <span class="divider"></span>
        </li>
        <li class="nav-item ml-4 mr-4">
          <a class="nav-link" href="#">Supplier</a>
        </li>
      </ul>
    </div>
    <div class="text-light">
      Hello!
      <button type="button" class="btn btn-light">Sign Out</button>
    </div>
  </nav>
  <div class="container-fluid">
    <!--content-->
    <h2>New Product Form</h2>
    <form id="form" name="form" action="/indexb.html">
      <div class="row content">
        <div class="col-sm-6 col-lg-6">
          <div class="form-group">
            <label for="prodNumber">Product Number</label>
            <input
              type="text"
              id="prodNumber"
              class="form-control"
              name="prodNumber"
              placeholder="">
          </div>
          <div class="form-group">
            <label for="prodName">Name</label>
            <input
              type="text"
              id="prodName"
              class="form-control"
              name="prodName"
              placeholder="">
          </div>
          <div class="form-group">
            <label for="prodPrice">Unit Price</label>
            <input
              type="number"
              id="prodPrice"
              class="form-control"
              name="prodPrice"
              placeholder=""
              value="0.0"
              min="0.00"
              step="0.01">
          </div>
        </div>
        <div class="col-sm-6 col-lg-6">
          <div class="form-group">
            <label for="quantity">Quantity in stock</label>
            <input
              type="number"
              id="quantity"
              class="form-control"
              name="quantity"
              placeholder=""
              value="0"
              min="1"
              step="1">
          </div>
          <div class="form-group">
            <label for="supplier">Supplier</label>
            <select
              id="supplier"
              class="form-control"
              name="supplier">
              <option>Select a supplier</option>
              <option value="s1">Supplier 1</option>
              <option value="s2">Supplier 2</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dateSupplied">Date Supplied</label>
            <input
              id="dateSupplied"
              class="form-control"
              name="dateSupplied"
              placeholder="yyyy-mm-dd">
          </div>
        </div>
      </div>
      <div class="text-right">
        <button id="reset" type="button" class="btn btn-outline-dark">Reset</button>
        <button type="button" class="btn btn-outline-danger">Cancel</button>
        <button type="submit" class="btn btn-outline-primary">Add Product</button>
      </div>
    </form>
  </div>
  <div>
    <label for="result">Result:</label><br/>
    <textarea id="result" style="width: 100%; height: 200px;"></textarea>
  </div>
  <script src="https://code.jquery.com/jquery-3.x-git.min.js"></script>
  <script src="indexb.js"></script>
</body>

</html>

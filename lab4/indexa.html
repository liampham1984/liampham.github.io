<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Webform 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="HTML,CSS,bootstrap" />
  <meta name="description" content="Website shows the assignments of course CS472 - Web Application Programming" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <!--content-->
    <div class="row content">
      <div class="col-lg-12">
        <form name="login" action="/action_page.php">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              placeholder="Enter email"
              required>
            <div>We'll never share your email with anyone else.</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="password"
              placeholder="Password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters"
              required>
          </div>
          <div class="form-group">
            <label for="url">Url</label>
            <input
              type="url"
              id="url"
              class="form-control"
              name="url"
              placeholder="Url"
              pattern="^https?://.*"
              title="You must enter it beginning with either the string, http:// or https://"
              required>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Check me out
            </label>
          </div>
          <input type="submit" class="btn btn-primary" value="Submit">&nbsp;<a href="../index.html"><button type="button" class="btn btn-link">Back to home</button></a>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
